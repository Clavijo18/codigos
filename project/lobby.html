<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagenes/logo_png.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles_lobby.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>LOBBY</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../imagenes/logo_negativo_png.png" alt="Logo" class="logo_img"
                onclick="location.href='index.html'">
            <div class="textLogo">
                <h1 class="titleHeader">ANTISOCIAL</h1>
                <h2 class="subtitleHeader">social club</h2><br>
            </div>
        </div>
        <nav class="menu">
            <input type="button" value="Inicio" onclick="location.href='lobby.html'" class="btn">
            <input type="button" value="Sobre nosotros" onclick="location.href='sobreNosotros.html'" class="btn">
            <input type="button" value="Noticias" onclick="location.href='noticias.html'" class="btn">
            <input type="button" value="Eventos" onclick="location.href='eventos.html'" class="btn">
            <input type="button" value="Reservas" onclick="location.href='reservas.html'" class="btn">
            <input type="button" value="Contacto" onclick="location.href='contacto.html'" class="btn">
        </nav>
    </header>
    <video autoplay loop muted id="video-fondo">
        <source src="/imagenes/video_home.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
    <hr>
    <article>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="/imagenes/aguila.png" class="img3" alt="comida">
                    <h1>Cerveza Aguila</h1>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="/imagenes/aguila_light.png" class="img3" alt="comida">
                    <h1>Cerveza Aguila Light</h1>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="/imagenes/budweiser.png"  class="img3" alt="comida">
                    <h1>Cerveza Budweiser </h1>
                </div>
            </div>
        </div>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <footer>
        <p>Derechos de autor &copy; 2023 Mateo Colorado Clavijo</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
